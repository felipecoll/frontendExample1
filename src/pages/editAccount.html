<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - welcome!</title>
    <link href="/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/assets/logos/logo-prueba.png" alt="logo" class="logo">
            <h1 class="title">Edit account</h1>
          

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Name" />

                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" class="input input-email" placeholder="Email" />
                    
                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" class="input input-password" placeholder="*********" />
                </div>
                <input type="submit" value="Create" class="primary-button login-button"/>
            </form>
        </div>
    </div>
</body>
</html>
