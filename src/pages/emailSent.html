<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sent</title>
    <link href="/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/assets/logos/logo-prueba.png" alt="logo" class="logo">
        
           <form action="/" class="form">
                <labek for="email" class="label">Email address</labek>
                <input type="text" id="email" placeholder="correo@example.com"
                class="input input-email">

                <labek for="password" class="label">Password</labek>
                <input type="password" id="password" placeholder="**********"
                class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
           </form>

           <button class="secondary-button signup-button">Sign up</button>

            <p class="resend">
                <span>Didn't recieve the email?
                    <a href="/">
                            Resend
                    </a>
                </span>
            </p>
        </div>
    </div>
</body>
</html>
